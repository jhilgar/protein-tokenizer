name: Deploy backend

on:
    push:
        branches:
            - main
        paths:
            - "applications/backend/**"
            - ".github/workflows/deploy-backend.yml"

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Add backend remote origin
              run: git remote add heroku-backend https://heroku:${{ secrets.HEROKU_API_TOKEN }}@git.heroku.com/${{ secrets.HEROKU_BACKEND_APP_NAME }}.git
            - name: Deploy backend to Heroku
              run: git push heroku-backend `git subtree split --prefix applications/backend master`:refs/heads/master --force